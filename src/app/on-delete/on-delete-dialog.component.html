<h1 mat-dialog-title>Delete this document?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the ‘welcome.md’ document and its contents? This action cannot be reversed.</p>
</div>

<div align="center" mat-dialog-actions>
  <button [mat-dialog-close]="true" color="warn" mat-raised-button>Confirm & Delete</button>
</div>
